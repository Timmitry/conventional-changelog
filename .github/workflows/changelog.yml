on:
  push:
    branches:
      - main
name: Release please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          include-v-in-tag: false
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"ğŸ Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'
